<html th:include="template :: modelo">
    <div th:fragment="conteudo">
        <form action="/cadastrar" method="post" th:object="${contato}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Professor(a)</label>
                <input type="text" class="form-control"  th:field="*{nome}">
            </div>            
            <button type="submit" class="btn btn-primary">Gravar</button>
        </form>
    </div>
</html>
